<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="icon" type="image/icon-x"  href="/img/favicon-32x32.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body class="font-principal bg-gray-200 dark:bg-slate-800 overflow-hidden">
    <div class="h-screen bg-slate-300 flex justify-center items-center"id="contenedor">
        <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    </div>
    
    <nav class="bg-white border-b border-gray-300 dark:bg-slate-800">
        <div class="flex justify-between items-center px-9">
            <!-- Ícono de Menú -->
            <button id="menuBtn">
                <i class="fas fa-bars text-cyan-500 text-lg"></i>
            </button>
    
            <!-- Logo -->
            <div class="ml-1 items-center">
                <img src="/img/Blue Minimalist Medical Logo.png" alt="logo" class="h-20 w-28">
            </div>
    
        </div>
    </nav>
    
    <!-- Barra lateral -->
    <div id="sideNav" class="lg:block hidden bg-white w-64 h-screen fixed rounded-none border-none dark:bg-slate-800">
        <!-- Items -->
        <div class="p-4 space-y-4">
            <!-- Inicio -->
            <a href="/admin/" aria-label="dashboard"
                class="px-4 py-3 flex items-center space-x-4 rounded-md text-gray-500 group dark:text-white">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
    
            <a href="#" class="relative px-4 py-3 flex items-center space-x-4 rounded-lg text-white bg-gradient-to-r from-sky-600 to-cyan-400">
            <i class="fas fa-wallet text-white"></i>
            <span class="-mr-1 font-medium">Agendar Recipes</span>
        </a>
    
            <a href="/agendar/" class="px-4 py-3 flex items-center space-x-4 rounded-md text-gray-500 group dark:text-white">
                <i class="fas fa-user"></i>
                <span>Verificar Pagos</span>
            </a>
           
            <a href="/login" id="cerrarbtn" class="px-4 py-3 flex items-center space-x-4 rounded-md text-gray-500 group dark:text-white">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar sesión</span>
            </a>
        </div>
    </div>
    <div class="lg:ml-64 lg:pl-4 lg:flex lg:flex-col lg:w-75% mt-5 mx-2">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-700">Agendar Recipe</h1>
        </div>
      
        <div class="flex justify-center mt-8">
            <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
                <form id="form-pdf" class="space-y-2">
                    <h5 class="text-xl font-medium text-gray-900 dark:text-white">Recipe del usuario</h5>
                    <h5 id="name" class="text-base font-bold text-gray-900 dark:text-white"></h5>
                    <h5 id="edad" class="text-base font-bold text-gray-900 dark:text-white"></h5>
                    <div>
                        <label for="recipe" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Recipe del Usuario</label>
                        <input type="text" autocomplete="off" name="recipe" id="recipe" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Recipe del paciente" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Indicaciones para el Paciente</label>
                        <input type="text" autocomplete="off" name="indicaciones" id="indicaciones" placeholder="" class="bg-gray-50 border h-44 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
                    </div>
                <div class="mt-4">
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Crear PDF</button>
                </div>
            </form>
            </div>
        </div>
       
    </div>
    
    <script src="../components/notificaciones.js"></script>
    <script src="index.js"></script>
</body>
</html>
