<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/icon-x"  href="/img/Blue Minimalist Medical Logo.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" type="image/icon-x"  href="/img/favicon-32x32.png">


</head>
<body>
    <section class="bg-gray-50 min-h-screen flex items-center
    justify-center">
    <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5">
        <div class="md:w-1/2 px-16">
            <h2 class="font-bold text-2xl text-indigo-950">Registrate Ahora</h2>
            <p class="text-sm mt-3 text-indigo-950">Registrate y disfruta de nuestros servicios</p>
            <form id="registro" action="" class="flex flex-col gap-3">
                
                <p class="mt-8 text-sm text-indigo-950">Nombre y Apellido</p>
                <input type="text" id="name" name="name" autocomplete="off"
                class="p-2 rounded-xl border 
                focus:outline-blue-600" 
                placeholder="Nombre y Apellido">
               <p class="text-xs p-1">El nombre y el apellido deben comenzar con mayusculas</p>
                
                <p class="text-sm text-indigo-950">Ingrese su correo</p>
                <input id="email-input" autocomplete="off" class="p-2 rounded-xl border
                 focus:outline-blue-600" type="email" 
                 name="email" placeholder="Email">
                <p class="text-xs">El correo es obligatorio</p>

                <div class="relative">
                    <p class="text-sm mb-2 text-indigo-950">Ingrese una contrase単a</p>
                    <input id="pass-input" class="p-2 rounded-xl border w-full 
                    focus:outline-blue-600" type="password" 
                    name="contrasena" placeholder="contrase単a">
                    
                    <p class="text-sm mt-2 mb-2 text-indigo-950">Confirmar Contrase単a</p>
                    <input id="confirm" type="password" placeholder="Confirmar contrase単a" 
                    class="p-2 rounded-xl border w-full focus:outline-blue-600">                      
                </div>
                
                <button type="submit" id="form-btn" disabled class="bg-indigo-600 hover:bg-indigo-900 
                text-white rounded-2xl p-2 disabled:opacity-50 disabled:cursor-not-allowed">Registrar</button>
            </form>
            <p id="alerta" class="show-notification text-sm mt-2 mb-2 text-white text-center rounded-lg bg-red-700"></p>

            <div class="mt-10 grid grid-cols-3
            items-center text-gray-500">
                <hr class="text-gray-600">
                <p class="text-center text-sm">O</p>
                <hr class="text-gray-600">
            </div>
                
                <div class="flex justify-between text-xs mt-3 py-4 items-center">
                    <p>Ya tienes Cuenta?</p>
                    <a href="/login">
                        <button class="py-2 px-5 bg-white border
                    rounded-xl hover:scale-110">Inicia Sesion</button>
                    </a>
                </div>
                
        </div>

        <div class="md:block hidden w-1/2">
            <img class="rounded-2xl py-40 h-screen" src="/img/undraw_Online_test_re_kyfx (1).png" alt="">
        </div>
    </div>
    </section>
    <script src="index.js"></script>
    <script src="../components/notificaciones.js" ></script>
</body>
</html>
